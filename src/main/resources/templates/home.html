<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title> 
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body> 
    <div th:insert="~{navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1>Statistiques</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de clients</h5>
                        <p class="card-text" th:text="${totalClients}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de transactions</h5>
                        <p class="card-text" th:text="${totalTransactions}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nombre d'alertes</h5>
                        <p class="card-text" th:text="${totalAlertes}"></p>
                    </div>
                </div>
            </div>
        </div>

        <h3>Generate Transactions</h3>
        <form th:action="@{/generate-transactions}" method="post">
            <div class="form-group mt-4">
                <label for="numberOfClients">Number of Clients:</label>
                <input type="number" class="form-control" id="numberOfClients" name="numberOfClients" required
                    th:value="${numberOfClients}">
            </div>
            <div class="form-group mt-4">
                <label for="numberOfTransactions">Number of Transactions per Client:</label>
                <input type="number" class="form-control" id="numberOfTransactions" name="numberOfTransactions" required
                    th:value="${numberOfTransactions}">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Generate Transactions</button>  
        </form>

    </div>
    </div>   
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
